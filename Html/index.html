<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Desafio.css">
    <title>Desafio Money</title>
</head>

<body>
    <img class="logotipo" src="/Img/logo.gif" alt="Logo converso de moedas">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasil</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-Select">
                <option value="dolar">U$$ DÃ³lar Americano</option>
                <option value="euro">Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="Caixa">
                <img src="/Img/REAL.png" alt="logo Money">
                <p class="moeda">Real</p>
                <p class="moeda-converso">R$ 0.00</p>
            </div>
            
            <img class="arrow-img" src="/Img/SETA.png" alt="SETA">

            <div class="Caixa">
            <img class="currency-img" src="/Img/Dolar.png" alt="logo Money convertido">
            <p class="moeda-two" id="currency-name">Dolar Americano</p>
            <p class="moeda-converso-two">U$ 0.00</p>
            </div>

        </section>
        
    </main>

    <script src="/Java/Desafio.js"></script>
</body>

</html>
